<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method>
		<h1>FeedBack Form</h1>
		<div>
			<label for="Name">Name</label>
			<input type="text" id="Name" name="name" min="3" max="50" required>

			
		</div>
	<br>	
		<div>
	<label for="portfolio">Portfolio</label>
			<input type="url" for="portfolio" id="portfolio" name="portfolio">
		</div>
		<br>
	
		<div>
			<label for="favColor">favColor</label>
			
			<select id="favColor" name="favColor">
				<option value="red" > red</option>
				<option value="black" > Black</option>
				<option value="blue" > blue</option>
				<option value="white" > white</option>
		</div>
			<br>
		<div>
			<label for="likeness">likeness</label>
			<input type="range" for="likeness" id="likeness" name="likeness" min="1" max="100">
			
		</div>
		<div>
			<label for="Submit">Submit</label>
			<input type="submit" for="submit" id="submit" name="submit" >
		</div>
		<br>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
